<li hx-target="this" hx-swap="outerHTML" class="todo">
    <input type="checkbox" {% if todo.done  %}
        checked
    {% endif %}>
    <span>{{ todo.name }}</span>
    <button hx-delete="{% url 'todos' todo_id=todo.id %}" hx-swap="outerHTML" hx-target="closest .todo"  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>Deletar</button>
    <button hx-get="{% url 'update-todo' todo_id=todo.id %}">
        Click To Edit
    </button>
</li>
